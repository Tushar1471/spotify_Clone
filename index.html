<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-Your favourite music is here</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="spotify"><span class="name">Spotify</span></li>



            <Li><a href="#"><i class="fas fa-home"></i> Home</a></Li>


            <Li><a href="#"><i class="fas fa-search"></i> Search</a></Li>
            <Li><a href="#"><i class="fas fa-bookmark"></i> Library</a></Li>

        </ul>
    </nav>
    <div class="container">

        <div class="songlist">
            <h1 class="heading">Best of NCS - No copyright sound</h1>
            <div class="songItemcontainer">
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">PLEASE ME</span>
                    <span class="songListplay"><span class="timestamp">03:51 <i id="0" class="fa-solid songItemPlay  fa-circle-play"></i></span></span>

                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">PLEASE ME</span>
                    <span class="songListplay"><span class="timestamp">03:51 <i id="1" class="fa-solid songItemPlay  fa-circle-play"></i></span></span>

                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">PLEASE ME</span>
                    <span class="songListplay"><span class="timestamp">03:51 <i id="2" class="fa-solid songItemPlay  fa-circle-play"></i></span></span>

                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">PLEASE ME</span>
                    <span class="songListplay"><span class="timestamp">03:51 <i id="3" class="fa-solid songItemPlay  fa-circle-play"></i></span></span>

                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">PLEASE ME</span>
                    <span class="songListplay"><span class="timestamp">03:51 <i id="4" class="fa-solid songItemPlay  fa-circle-play"></i></span></span>

                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">PLEASE ME</span>
                    <span class="songListplay"><span class="timestamp">03:51 <i id="5" class="fa-solid songItemPlay  fa-circle-play"></i></span></span>

                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">PLEASE ME</span>
                    <span class="songListplay"><span class="timestamp">03:51 <i id="6" class="fa-solid songItemPlay  fa-circle-play"></i></span></span>

                </div>

            </div>
        </div>
        <div class="songbanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fa-solid fa-3x fa-backward-step" id="previous"></i>
            <i class="fa-solid fa-3x fa-circle-play" id='masterPlay'></i>
            <i class="fa-solid  fa-3x fa-forward-step" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="tenor.gif" width="50px" height=50px alt="" id="gif"><span id="masterSongName"></span>
        </div>

    </div>
    <script src="https://kit.fontawesome.com/a75ab0f49a.js" crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>

</html>
